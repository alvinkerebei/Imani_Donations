{% extends "base.html" %}

{% block content %}

<div class="card-wrapper">
    <div class="card">

        <h1 class="center">Create an account</h1>

        <form name="signup_from" method="POST" action="/donor/signup" >
            
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="field" autocomplete="given-name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="field" autocomplete="given-name" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="field" required>

            <p class="error error--hidden"></p>

            <input type="submit" value="Sign Up" class="btn">

        </form>
    </div>

</div>
{% endblock %}
