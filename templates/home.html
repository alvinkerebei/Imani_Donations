{% extends "base.html" %}

{% block content %}

<div class="card-wrapper">
    <div class="card">

        <h1 class="center">Create an account</h1>

        <form name="signup_form" method="post" action="{{url_for('signup')}}" novalidate>
            
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="field" >

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="field" >

            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="field" required>

            <div class="error error--hidden"></div>

            <a href="{{url_for('signup')}}"class="btn--secondary" type="submit">Sign Up</a>

        </form>
    </div>

    <div class="card">

        <h1 class="center">Log In</h1>
  
        <form name="login_form">
  
          <label for="email">Email</label>
          <input type="email" name="email" class="field" required>
  
          <label for="password">Password</label>
          <input type="password" name="password" class="field" required>
  
          <p class="error error--hidden"></p>

          <a href="{{url_for('resetpass')}}">Forgot password?</a>
  
          <input type="submit" value="Log In" class="btn">
        
        </form>
        
      </div>

</div>
{% endblock %}
