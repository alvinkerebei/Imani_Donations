{% extends "base.html" %}

{% block content %}

  <body>
    <div class="flex items-center justify-center min-h-screen bg-zinc-100">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold text-zinc-800">Account Setting</h2>
      <button class="text-zinc-400 hover:text-zinc-600">
        <img aria-hidden="true" alt="close" src="https://openui.fly.dev/openui/24x24.svg?text=âœ–" />
      </button>
    </div>
    <div class="border-b border-zinc-200 mb-6">
      <ul class="flex">
        <li class="mr-6">
          <a class="text-blue-500 border-b-2 border-blue-500 pb-2 inline-block" >Donor Profile</a>
        </li>
      </ul>
    </div>
    <form method="post" action="{{ url_for('upload_image') }}" enctype="multipart/form-data">
      <div class="flex items-center mb-6">
        <input type="file" id="profile_picture" name="profile_picture"  accept="image/*">
        <input type="submit" value="Upload" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
        <label for="profile_picture" class="cursor-pointer">
          <img id="profile_picture_preview " class="w-24 h-24 rounded-full mr-4" src="{{ url_for('display_image') }}" alt="Profile Picture" />
        </label>
      </div>
      </form>
      <script>
        document.getElementById('profile_picture').addEventListener('change', function(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('profile_picture_preview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });
        </script>
      <form method="post" action="{{ url_for('profile') }}" >
      <div class="mb-4">
        <label class="block text-zinc-600 mb-1" for="name">Name</label>
        <input class="w-full px-3 py-2 border border-zinc-300 rounded" type="text" id="name" name="name" value="{{ session['donor_login']['name'] }}" />
      </div>
      
      <div class="mb-4">
        <label class="block text-zinc-600 mb-1" for="email">Email</label>
        <input class="w-full px-3 py-2 border border-zinc-300 rounded" type="email" id="email" name="email" value="{{ session['donor_login']['email'] }}" />
      </div>
      
      <div class="mb-4">
        <label class="block text-zinc-600 mb-1" for="phone">Phone</label>
        <input class="w-full px-3 py-2 border border-zinc-300 rounded" type="tel" id="phone" name="phone" value="{{ session['donor_login']['phone'] }}" />
      </div>
      
      <div class="mb-4">
        <label class="block text-zinc-600 mb-1" for="address">Address</label>
        <input class="w-full px-3 py-2 border border-zinc-300 rounded" type="text" id="address" name="address" value="{{ session['donor_login']['address'] }}" />
      </div>
      
      <div class="mb-4">
        <label class="block text-zinc-600 mb-1" for="password">Password</label>
        <input class="w-full px-3 py-2 border border-zinc-300 rounded" type="password" id="password" name="password" value="" placeholder="*****" />
      </div>
      
      <div class="flex justify-end">
        <input class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" type="submit" value="Save" />
      </div>
    </form>
    
  </div>
</div>
  </body>

  {% endblock %}
