{% extends "base.html" %}

{% block content %}


<div class="card-wrapper">
    <div class="card">

        <h1 class="center">Donor</h1>
        <p class="center">You are currently logged in</p>

        <div class="center">
            <a href="/donor/signout" class="btn btn--secondary">Signout</a>
        </div>

    </div>

    <div class="card">

        <h2 class="center">Donor info</h2>

        <p>
            <strong>ID:</strong>{{ session['login']['_id']}}<br>
            <strong>Name:</strong>{{ session['login']['name']}}<br>
            <strong>Email:</strong>{{ session['login']['email']}}<br>

        </p>

    </div>


</div>

{% endblock %}
